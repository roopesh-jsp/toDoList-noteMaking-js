<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList--noteMaking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="toDoList">
        <div class="container">
          <h2>
            To-Do-List <img src="imgs/To-Do-Img/images/icon.png" alt="" />
          </h2>
          <div class="input">
            <input type="text" class="input-text" />
            <button class="add-btn">Add</button>
          </div>
          <div class="list-items">
            <ul class="list">
              <li class="item">
                <div class="item-1">
                  <div class="img-status"></div>
                  <p>list-1</p>
                </div>
                <div class="remove">
                  <button>x</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="notes"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
