<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList--noteMaking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="toDoList">
        <div class="container">
          <h2>
            To-Do-List <img src="imgs/To-Do-Img/images/icon.png" alt="" />
          </h2>
          <div class="input">
            <input type="text" class="input-text" />
            <button class="add-btn">Add</button>
          </div>
          <div class="list-items">
            <ul class="list"></ul>
          </div>
        </div>
      </div>
      <div class="notes-container">
        <h2><img src="imgs/notes-app-img/images/notes.png" alt="" /> Notes</h2>
        <button class="addNote">
          <img src="imgs/notes-app-img/images/edit.png" alt="" /> Add note
        </button>
        <div class="notes">
          <p class="input-box" contenteditable="true">
            <img
              class="delNote"
              src="imgs/notes-app-img/images/delete.png"
              alt=""
            />
          </p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
